

<div class="container-fluid ">
  <div class="row">
    <div class="col-6">

        <div class="chefTopic">
            <h3 >Orderd Products</h3>
        </div>
      

        <ul class="list-group" *ngFor="let item of sendOrders; let i = index">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor ="let id of item.items">
                {{id.name}}
              <!-- <span class="badge badge-primary badge-pill">{{id.quantity}}</span> -->
              <button type="button" class="btn btn-primary" disabled>
                  Quantity <span class="badge badge-light">{{id.quantity}}</span>
                </button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
               Table Number      
              <h3><span class="badge badge-primary badge-pill">{{item.tnumber}}  </span></h3>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Date
              <span class="">{{item.date}}</span>
            </li>
          </ul>

        
      
    </div>
    <div class="col-6">
        <div class="chefTopic">
            <h3 >Orderd Products</h3>
        </div>
        <div>
            <canvas id="canvas">{{ chart }}</canvas>
          </div>
    </div>
  </div>
</div>
