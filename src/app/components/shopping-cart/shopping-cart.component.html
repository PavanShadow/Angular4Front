
<div>
      <h3 class="frontTopic">
        Your Product List
      </h3>
      
      <div class="row">
        <div class="col-6">
              <h5>
                No of Items  - {{itemCount}}
              </h5>
        </div>
        <div class="col-6">
                <h5>
                  Sub Total - <span class="blockquote mb-0">{{(cart | async).grossTotal | currency:'USD':true}}</span>
                </h5>
        </div>
      </div>
      
      
      
        
      

        <button 
          class="btn btn-warning btn-lg btn-block proceedBtn"
          [attr.disabled]="itemCount === 0 ? true : null"
          routerLink="/checkout">
          Proceed To Checkout
        </button>
       
       <button type="button"
          class="btn btn-dark btn-lg btn-block"
          (click)="emptyCart()"
          [attr.disabled]="itemCount === 0 ? true : null">
          Empty product basket
      </button>
</div>
